<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSIC PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff00bf;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff3bce;
        }
        nav {
            background-color: hsl(303, 100%, 50%);
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff00d4;
        }
        h3 {
            border-bottom: 2px solid #ff4dff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .news ul {
            list-style: none;
            padding: 0;
        }
        .news li {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #7e037e;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Escola Exemplo</h1>
    </header>
    <nav>
        <a href="#home">Início</a>
        <a href="#about">Sobre</a>
        <a href="#news">Notícias</a>
        <a href="#gallery">Galeria</a>
        <a href="#contact">Contato</a>
    </nav>
    <div class="container">
        <h2>Bem-vindo ao FSIC PRO</h2>
        <p>Este é o melhor site dos maromba</p>
        <button onclick="showMessage()">Clique aqui!</button>

        <section id="news" class="news">
            <h3>Notícias Recentes</h3>
            <ul>
                <li>Nova biblioteca inaugurada!</li>
                <li>Open & Classic Vagas Liberadas!.</li>
                <li>Visite O nosso site de Maromba Oficial.</li>
            </ul>
        </section>

        <section id="gallery" class="gallery">
            <h3>Galeria de Imagens</h3>
            <img src="./fotos/jorlan vieira00.jpg" alt="Imagem 1">
            <img src="./fotos/channels4_profile.jpg" alt="Imagem 2">
            <img src="./fotos/cbum-4.webp" alt="Imagem 3">
        </section>
    </div>
    <footer>
        &copy; Proejct Maromba
    </footer>
    <script>
        function showMessage() {
            alert('Obrigado por visitar o nosso site!');
        }
    </script>
</body>
</html>
